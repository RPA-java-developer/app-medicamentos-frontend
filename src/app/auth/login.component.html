<div class="container d-flex justify-content-center" >
  <div class="card">
    <div class="card-header">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/login"><i class="fa-sharp fa-solid fa-arrow-right-to-bracket"></i>Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  routerLink="/registro"><i class="fa-sharp fa-solid fa-user-plus"></i>Crear cuenta</a>
        </li>
      </ul>
    </div>

    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="nombreUsuario">Nombre de usuario/Email</label>
          <input type="text" class="form-control" name="nombreUsuario" id="nombreUsuario" autocomplete="off"
          required [(ngModel)]="nombreUsuario">
        </div>
        <div class="form-group">
          <label for="password">Contrase√±a</label>
          <input type="password" class="form-control" name="password" id="password"
          required [(ngModel)]="password">
        </div>
        <div class="form-group">
          <button class="btn btn-outline-success button-block" (click)="onLogin()">
            Iniciar Session
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
