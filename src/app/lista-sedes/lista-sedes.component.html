<h2>Lista Sedes</h2>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Direccion</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let lugar of sedes">
      <td>{{lugar.id}}</td>
      <td>{{lugar.nombre}}</td>
      <td>{{lugar.direccion}}</td>
    </tr>
  </tbody>
</table>
